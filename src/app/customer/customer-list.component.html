<h1>Customer Lists</h1>
<ul *ngIf="customers">
    <li *ngFor="let customer of customers">
        <a [routerLink]="['/customers', customer.id, 'edit']">
            ID:{{customer.id}}  Name:{{customer.firstName}}
        </a>
    </li>
</ul>

<p>
    <a [routerLink]="['/customers', 0, 'edit']">
        Create New
    </a>
</p>
